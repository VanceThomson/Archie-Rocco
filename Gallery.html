    .gallery-grid {

    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .gallery-item img, .gallery-item iframe {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      color: #ffcc00;
    }
  </style>
</head>
