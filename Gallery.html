    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

    .gallery-item {

    }
    .gallery-item img, .gallery-item iframe {

      height: 200px;

    }

    }

    nav a {
      color: black;
      font-size: 30px;

      position: relative; 
      display: inline-block;
      padding-bottom: 6px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #333; 
    }

   
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;              
      width: 0;
      height: 3px;             
      background-color: black;
      transition: width 0.4s ease, left 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;             
      left: 0;                 
    }
  </style>
