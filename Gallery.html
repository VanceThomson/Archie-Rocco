<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery – Archie & Rocco</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: lightblue;
      color: black;
      padding: 30px 20px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 3px solid #000;
    }

    .header img {
      max-height: 100px;
      width: auto;
      display: block;
      margin: 0 auto 15px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: black;
      font-size: 30px;
      margin: 0 25px;
      text-decoration: none;
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #333;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background-color: White;
      transition: width 0.4s ease, left 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Main content – grows to fill space */
    main {
      flex: 1; /* This pushes footer to bottom */
      padding: 60px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: Black;
      margin-bottom: 40px;
      font-size: 48px;
    }

    /* Tighter back-to-back video grid with longer videos */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px; /* Reduced gap for back-to-back feel */
      margin: 0 auto;
    }

    .gallery-grid iframe {
      width: 100%;
      height: 450px; /* Longer vertical videos */
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="Archie&Rocco1.png" alt="Archie & Rocco Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="Shop.html">Shop</a>
      <a href="Members.html">Members</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Gallery</h1>
      <div class="gallery-grid">
        <iframe src="https://www.youtube.com/embed/gkeq1Su9msc" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/MSDBRwmVtiM" allowfullscreen></iframe>
        <!-- Add more iframes here for back-to-back videos -->
      </div>
    </section>
  </main>

  <footer>
    © 2026 Archie & Rocco – Made by Vance
  </footer>

</body>
</html>
