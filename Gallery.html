<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Gallery – Archie & Rocco</title>
  <link rel="stylesheet" href="style.css"> <!-- Keep if you have external CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      min-height: 100vh;
    }

    <style>
    body { margin: 0; }
    .header {
      color: black;
      background-color: lightblue;
      padding: 50px;
      text-align: center;
    }

    /* Nav links with middle-to-out underline animation */
    nav {
      margin-top: 20px; /* space below logo if needed */
      text-align: center;
    }

    nav a {
      color: black;
      font-size: 30px;
      margin: 0 25px; /* spacing between links */
      text-decoration: none;
      position: relative; /* allows positioning the underline */
      display: inline-block;
      padding-bottom: 6px; /* space for the underline */
      transition: color 0.3s;
    }

    nav a:hover {
      color: #333; /* darker on hover – optional */
    }

    /* The black underline that grows from middle outward */
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;               /* starts in the middle */
      width: 0;
      height: 3px;             /* thickness of line – change if you want */
      background-color: black;
      transition: width 0.4s ease, left 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;             /* grows to full width */
      left: 0;                 /* expands from middle to both sides */
    }
  </style>
</head>
<body>

  <div class="header">  
    <img src="Archie&Rocco1.png" width="145px" alt="Archie & Rocco Logo">
  </div>
    <nav>
      <a href="index.html">Home</a>

    </nav>
  </header>

  <!-- Gallery Content -->

    </div>
  </section>

  <footer>
    © 2026 Archie & Rocco – Made by Vance
  </footer>

</body>
</html>
