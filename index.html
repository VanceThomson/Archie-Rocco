<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archie&Rocco</title>
  <style>
    body { margin: 0; }
    .header {
      color: black;
      background-color: lightblue;
      padding: 50px;
      text-align: center;
    }

    nav {
      margin-top: 20px;
      text-align: center;
    }

    nav a {
      color: black;
      font-size: 30px;
      margin: 0 25px; 
      text-decoration: none;
      position: relative; 
      display: inline-block;
      padding-bottom: 6px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #333; 
    }

   
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;              
      width: 0;
      height: 3px;             
      background-color: black;
      transition: width 0.4s ease, left 0.4s ease;
    }

    nav a:hover::after {
      width: 100%;             
      left: 0;                 
    }
  </style>
</head>
<body>

  <div class="header">  
    <img src="Archie&Rocco1.png" width="145px" alt="Archie & Rocco Logo">

  </nav>

 

</body>
</html>
